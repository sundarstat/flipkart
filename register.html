<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="register.css">
    <title>Registration Form</title>
  </head>
  <body>
    <div class="home mt-2 text-center">
      <a href="index.html">Home</a>
      <a href="login.html" style="margin-left: 50px;">Login</a>
   </div>
    <div class="container-fluid" style="margin-top: 80px;">
      <h3 class="mb-5 text-center">Registration Form</h3>
      
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="mobileNo" class="form-label">Mobile No</label>
            <input type="tel" class="form-control" id="mobileNo" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Id</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="col-md-6">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
        </div>
        
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="termsCheck" required>
          <label class="form-check-label" for="termsCheck">
            I agree to the terms and conditions
          </label>
        </div>
        
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div><br><br>


    <footer>
      
    <center>
      
  
        <div>
            <!-- Apps Column -->
            <div class="col-12 col-md-4 text-center">
                
                <ul class="list-unstyled">
                    <li>
                        <a href="#">
                            <img src="IMG/google play1.jpg" alt="Google Play" class="img-fluid">
                        </a>
                    </li>
                </ul>
            </div><br><br>
          </center>
     <center>
            <div class="col-12 col-md-8">
                <ul class="list-unstyled d-flex justify-content-center mb-0">

                        <a href="#">
                            <img src="IMG/icons8-instagram-48.png" alt="Instagram" class="img-fluid" height="30" width="30">

                        <a href="#">
                            <img src="IMG/icons8-twitter-squared-48.png" alt="Twitter" class="img-fluid" height="30" width="30">

                    </li>
